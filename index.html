<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho para entregar.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="cabecalho">
    <div class="cabecalho__logo">
    <img id="" src="imagens/logo-atelier.png" alt="Logo de uma loja de roupas">
    </div>








<!--Menu-->
</head>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
     <a class="navbar-brand" href="#" style="font-family: initial;">melhores carrinhos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
       <span class="navbar-toggler-icon"></span>
        </button>
         <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
          <li class="nav-item">
         <a class="nav-link active" href="#">Home</a>
         </li>
        <li class="nav-item">
       <a class="nav-link" href="#">Sobre</a>
      </li>
     </ul>
    </div>
   </div>
  </nav>

<!--Carrosel-->

<div id="carouselExample" class="carousel slide" data-bs-ride="carousel"></div>

<div class="carousel-inner">
    <div class="carousel-item active">
        <img src="imagenss/audi.jfif" class="d-block w-100" alt="Primeiro Slide">

        <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
            <h5 class="display-1">Audi r8</h5>
            <p class="lead">Descrição do primeiro slide.</p>
        </div>
    </div>
    <div class="carousel-item">
        <img src="imagenss/lamborguini.jfif" class="d-block w-100" alt="Segundo Slide">
        <div class="carousel-caption d-flex flex-column align-items-center justify-content-center text-center">
            <h5 class="display-1">Lamborguini</h5>
            <p class="lead">Descrição do segundo slide.</p>
        </div>
    </div>
    <div class="carousel-item">
        <img src="imagenss/mclaren.jfif" class="d-block w-100" alt="Terceiro Slide">
        <div class="carousel-caption d-flex flex-column align-items-center justify-content-center text-center">
            <h5 class="display-1">Mc Laren</h5>
            <p class="lead">Descrição do terceiro slide.</p>
        </div>
    </div>
</div>
<div class="carousel-item">
    <img src="imagenss/rangerover.jfif" class="d-block w-100" alt="Segundo Slide">
    <div class="carousel-caption d-flex flex-column align-items-center justify-content-center text-center">
        <h5 class="display-1">Range Rover</h5>
        <p class="lead">Descrição do quarto slide.</p>
    </div>
</div>
<div class="carousel-item">
    <img src="imagenss/tesla.jfif" class="d-block w-100" alt="Segundo Slide">
    <div class="carousel-caption d-flex flex-column align-items-center justify-content-center text-center">
        <h5 class="display-1">Tesla</h5>
        <p class="lead">Descrição do quinto slide.</p>
    </div>
</div>

<!--Idicadores-->
<div class="carousel-indicators">

    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    
    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
    
    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
    
    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="3" aria-label="Slide 4"></button>
    
    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div>
    

<!--Controles do carrosel-->
<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
</button>

<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Próximo</span>
</button>










</body>
</html>
